    <link rel="stylesheet" href="styles.css">

<body onload="mostrarCarrito()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Artesanías</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca de</a></li>

        </div>

<div class="container mt-5">
    <h3 class="mb-4">Resumen de Carrito</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Imagen</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="tabla-carrito">
                <!-- Se llenará dinámicamente con JS -->
            </tbody>
        </table>
    </div>

    <div class="text-end mt-4">
        <p><strong>Subtotal:</strong> $<span id="subtotal">0</span></p>
        <p><strong>IVA (19%):</strong> $<span id="iva">0</span></p>
        <p><strong>Total a pagar:</strong> $<span id="total">0</span></p>
        <button class="btn btn-danger me-2" onclick="vaciarCarrito()">Vaciar Carrito</button>
        <button class="btn btn-success" onclick="pagar()">Pagar</button>
    </div>
</div>
